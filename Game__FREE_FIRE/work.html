<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE FIRE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <main class="mainp">
        <header class="mbox_tb">
            <div class="left__01">
                <h3>Charater</h3>
            </div>
            <div class="left__02">
                <span><i class="fi fi-ss-bell"></i></span>
                <span><i class="fi fi-sr-comment-alt"></i></span>
            </div>
        </header>

        <form class="max">
            <div class="search_bar">
                <div class="search_icon">
                    <i class="fi fi-br-search"></i>
                </div>
                <input id="search" type="text" placeholder="Serach">
                <div class="search_voice">
                    <i class="fi fi-ss-microphone"></i>
                </div>
            </div>
        </form>

        <section class="max">
            <div class="title mbox_tb">
                <h2>Most Popular Skins</h2>
            </div>
            <div class="card_content">
                <div class="card">
                    <div class="card_img">
                        <img src="assets/img/01.png">
                    </div>
                    <div class="card__info">
                        <h3> A-Patroa</h3>
                        <h4><i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                        </h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card_img">
                        <img src="assets/img/02.png">
                    </div>
                    <div class="card__info">
                        <h3>MOCO</h3>
                        <h4><i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="card_content">
                <div class="card">
                    <div class="card_img">
                        <img src="assets/img/03.png">
                    </div>
                    <div class="card__info">
                        <h3>KELLY</h3>
                        <h4><i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                        </h4>
                    </div>
                </div>

                <div class="card">
                    <div class="card_img">
                        <img src="assets/img/04.png">
                    </div>
                    <div class="card__info">
                        <h3>
                            Skyler
                        </h3>
                        <h4>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                            <i class="fi fi-sr-star"></i>
                        </h4>
                    </div>
                </div>

            </div>

            <div class="glassmorphism">
                <div class="drop drop__01"></div>
                <div class="drop drop__02"></div>
            </div>
        </section>

        <section class="max">
            <div class="title mtop_b">
                <h2>Most Popular</h2>
            </div>

            <div class="cards__info">
                <h2>Free Fire</h2>
                <div class="cards__boxs">
                    <div class="card_info">
                        <h3>Type:</h3>
                        <p>Battle Royale</p>
                    </div>

                    <div class="card_info">
                        <h3>Release Date</h3>
                        <p>December 4, 2017</p>
                    </div>
                </div>

                <div class="cards__boxs">
                    <div class="card_info">
                        <h3>Availability</h3>
                        <p>App, Ios</p>
                    </div>

                    <div class="card_info">
                        <h3>Free Free</h3>
                        <p>Garena</p>
                    </div>

                </div>
            </div>
            <div class="glassmorphism">
                <div class="drop drop__03"></div>
                <div class="drop drop__04"></div>
            </div>
        </section>

        <section class="max list__area mtop_b">
            <a href="#" class="list_content">
                <div class="list__01">
                    <i class="fi fi-sr-user"></i>
                    <h3>Personal Info</h3>
                </div>
                <button class="btn">
                    <i class="fi fi-br-angle-right"></i>
                </button>
            </a>
            <a href="#" class="list_content">
                <div class="list__01">
                    <i class="fi fi-ss-chart-pie"></i>
                    <h3>Game Progress</h3>
                </div>

                    <i class="fi fi-br-angle-right"></i>
                </button>

            </a>
            <a href="#" class="list_content">
                <div class="list__01">
                    <i class="fi fi-ss-chart-set-theory"></i>

                </div>

                <button class="btn">
                    <i class="fi fi-br-angle-right"></i>
                </button>

            </a>
            <a href="#" class="list_content">
                <div class="list__01">
                    <i class="fi fi-ss-settings"></i>

            <a href="#" class="list_content">
                <div class="list__01">
                    <i class="fi fi-br-exit"></i>

                </div>

                </button>

                    <ul>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <i class="fi fi-sr-home"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <i class="fi fi-sr-apps"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list center">
                            <a href="#">
                                <span class="icon">
                                    <i class="fi fi-sr-game"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <i class="fi fi-ss-chart-pie"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list">
                            <a href="#">
                                <span class="icon">
                                    <i class="fi fi-sr-user"></i>
                                </span>

                            </a>
                        </li>

                        <div class="effect">
                            <div class="light-ray"></div>
                        </div>
                        <div class="svg-container">
                            <svg viewBox="0 0 202.9 45.5">
                                <clipPath id="menu" clipPathUnits="objectBoundingBox"
                                    transform="scale(0.0049285362247413 0.021978021978022)">
                                    <path d="M6.7,45.5c5.7,0.1,14.1-0.4,23.3-4c5.7-2.3,9.9-5,18.1-10.5c10.7-7.1,11.8-9.2,20.6-14.3c5-2.9,9.2-5.2,15.2-7
                                  c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
